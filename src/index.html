<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="w-full">
      <div class="w-[80%] mx-auto py-5">
        <header class="flex justify-between py-5">
          <h1 class="text-[24px] font-bold">Students app</h1>
          <form
            class="border-gray-600 border-[1px] rounded-md flex items-center w-[60%]"
          >
            <input
              class="h-full rounded-md w-[80%] border-blue-500"
              type="text"
            />
            <button
              class="bg-blue-500 w-[20%] px-[5px] py-[10px] rounded-md"
              type="submit"
            >
              Search
            </button>
          </form>
        </header>
        <hr class="border-[1px] shadow-md" />

        <div class="flex justify-end">
          <button
            onclick="{showModal(1)}"
            id="add-btn"
            class="px-[10px] py-[5px] m-2 bg-red-700 hover:bg-red-500 active:scale-95"
          >
            Add user
          </button>
        </div>
        <main>
          <table class="w-full">
            <thead>
              <tr>
                <th class="border-[1px] px-5 py-3 text-left">#</th>
                <th class="border-[1px] px-5 py-3 text-left">Full name</th>
                <th class="border-[1px] px-5 py-3 text-left">E-mail</th>
                <th class="border-[1px] px-5 py-3 text-left">Number</th>
                <th class="border-[1px] px-5 py-3 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="wrapper-users">
              <!--Data User-->
            </tbody>
          </table>
          <div
            id="modal"
            class="absolute bg-teal-200 inset-x-[550px] inset-y-[150px] p-3 flex-col gap-3 hidden backdrop-blur-2xl bg-opacity-30"
          >
            <div class="flex justify-between">
              <h1>User informacion</h1>
              <button onclick="{closeModal()}">
                <i class="bx bx-x"></i>
              </button>
            </div>
            <div>
              <form id="form-modal" class="flex flex-col gap-2">
                <div class="flex justify-between gap-2">
                  <img
                    class="w-[150px] h-[150px] rounded-sm border-[2px]"
                    alt=""
                  />
                  <div
                    class="flex-1 flex justify-start flex-col gap-3"
                    id="form-modal"
                  >
                    <label for="first-name">Firstname</label>
                    <input
                      placeholder="firstname"
                      class="w-[80%] rounded-sm border-[2px] border-gray-500"
                      type="text"
                      id="first-name"
                    />
                    <label for="last-name">Lastname</label>
                    <input
                      placeholder="lastname"
                      class="w-[80%] rounded-sm border-[2px] border-gray-500"
                      type="text"
                      id="last-name"
                    />
                  </div>
                </div>
                <label>Photo URL</label>
                <div class="">
                  <input
                    id="image"
                    class="rounded-sm border-[2px] border-gray-500 w-[70%]"
                    type="text"
                  />
                  <button
                    class="bg-red-600 px-[15px] py-[5px] rounded-md hover:bg-red-400 active:scale-95"
                    type="button"
                  >
                    Show image
                  </button>
                </div>
                <div class="flex flex-col gap-3 items-end">
                  <div>
                    <label>E-mail</label>
                    <input
                      id="email"
                      class="rounded-sm border-[2px] border-gray-500"
                      placeholder="johndaoe@gmail.cpm"
                      type=""
                    />
                  </div>
                  <div>
                    <label>Phone number</label>
                    <input
                      id="phone-number"
                      class="rounded-sm border-[2px] border-gray-500"
                      placeholder="+999887776655"
                      type=""
                    />
                  </div>
                </div>
                <div class="flex flex-col justify-end items-end mt-5">
                  <button
                    class="w-[25%] bg-red-600 px-[15px] py-[5px] rounded-md hover:bg-red-400 active:scale-95"
                    type="submit"
                    onclick="{closeModal()}"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
